<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Drumming Metronome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .tap-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      background: #4ecdc4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .poly-container {
      margin-top: 2rem;
    }
    .poly-container input {
      width: 60px;
      padding: 0.3rem;
      margin-left: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modern Drumming Metronome</h1>
    <p>Current Tempo: <span id="tempoDisplay">120</span> BPM</p>
    <button id="playBtn">â–¶</button>
    <input type="range" id="tempo" min="30" max="300" value="120">
    <button id="tapTempo" class="tap-btn">Tap Tempo</button>

    <div class="poly-container">
      <label>Polyrhythm: </label>
      <input type="number" id="polyTop" value="3" min="1"> :
      <input type="number" id="polyBottom" value="2" min="1">
    </div>
  </div>

  <script>
    class OptimizedMetronome {
      constructor() {
        this.audioContext = null;
        this.isPlaying = false;
        this.tempo = 120;
        this.nextNoteTime = 0;
        this.lookahead = 25;
        this.scheduleAheadTime = 0.1;
        this.timerID = null;
        this.tapTimes = [];
        this.polyTop = 3;
        this.polyBottom = 2;
        this.init();
      }

      async init() {
        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (this.audioContext.state === 'suspended') await this.audioContext.resume();
        this.setupEventListeners();
        this.updateTempoDisplay();
      }

      setupEventListeners() {
        document.getElementById('playBtn').addEventListener('click', () => this.togglePlay());
        document.getElementById('tempo').addEventListener('input', e => this.setTempo(parseInt(e.target.value)));
        document.getElementById('tapTempo').addEventListener('click', () => this.recordTap());
        document.getElementById('polyTop').addEventListener('input', e => this.polyTop = parseInt(e.target.value));
        document.getElementById('polyBottom').addEventListener('input', e => this.polyBottom = parseInt(e.target.value));
      }

      setTempo(bpm) {
        this.tempo = bpm;
        this.updateTempoDisplay();
        document.getElementById('tempo').value = bpm;
      }

      updateTempoDisplay() {
        document.getElementById('tempoDisplay').textContent = this.tempo;
      }

      recordTap() {
        const now = performance.now();
        this.tapTimes.push(now);
        if (this.tapTimes.length > 4) this.tapTimes.shift();

        if (this.tapTimes.length >= 2) {
          const intervals = this.tapTimes.slice(1).map((t, i) => t - this.tapTimes[i]);
          const avg = intervals.reduce((a, b) => a + b) / intervals.length;
          const bpm = Math.round(60000 / avg);
          this.setTempo(bpm);
        }
      }

      togglePlay() {
        this.isPlaying ? this.stop() : this.play();
      }

      play() {
        this.isPlaying = true;
        this.nextNoteTime = this.audioContext.currentTime;
        this.scheduler();
      }

      stop() {
        this.isPlaying = false;
        clearTimeout(this.timerID);
      }

      scheduler() {
        const noteLen = 60.0 / this.tempo;
        const topInterval = noteLen * (this.polyBottom / this.polyTop);
        const bottomInterval = noteLen;

        const currentTime = this.audioContext.currentTime;

        while (this.nextNoteTime < currentTime + this.scheduleAheadTime) {
          this.playClick(this.nextNoteTime);
          this.playClick(this.nextNoteTime, true); // For polyrhythm
          this.nextNoteTime += bottomInterval;
        }

        if (this.isPlaying) {
          this.timerID = setTimeout(() => this.scheduler(), this.lookahead);
        }
      }

      playClick(time, isPoly = false) {
        const osc = this.audioContext.createOscillator();
        const gain = this.audioContext.createGain();
        osc.connect(gain);
        gain.connect(this.audioContext.destination);

        osc.frequency.value = isPoly ? 660 : 880;
        gain.gain.setValueAtTime(0.8, time);
        gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);

        osc.start(time);
        osc.stop(time + 0.05);
      }
    }

    window.addEventListener('DOMContentLoaded', () => new OptimizedMetronome());
  </script>
</body>
</html>
